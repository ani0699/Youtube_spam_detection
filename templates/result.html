<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
	<img src="{{url_for('static', filename='images/robot.jpg')}}" align="middle">
	<h1>ML APP to Detect Spam from youtube comments</h1>
	<p>Results for Comment</p>
	<div class="results">
		{% if prediction == 1%}
		<h2>Spam</h2>
		{% elif prediction == 0%}
		<h2>Not a Spam (It is a Ham)</h2>
		{% endif %}
	</div>
</body>
</html>
